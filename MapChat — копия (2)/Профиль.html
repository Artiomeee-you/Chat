<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>5 вариантов квадратных карточек профиля</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --blue:    #3b82f6;
      --pink:    #ec4899;
      --bg-card: #fff;
      --text:    #333;
      --text-secondary: #666;
      --shadow:  rgba(0,0,0,0.1);
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    }
    .profile-card {
      width: 200px;
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow);
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .profile-card .avatar {
      width: 100%;
      padding-bottom: 100%; /* квадрат */
      position: relative;
      background: #eee;
    }
    .profile-card .avatar img {
      position: absolute;
      top: 50%; left: 50%;
      width: 80%; height: 80%;
      object-fit: cover;
      border-radius: 50%;
      transform: translate(-50%,-50%);
      border: 4px solid;
    }
    .profile-card .info {
      padding: 12px;
    }
    .profile-card .info .name {
      font-size: 1rem;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 4px;
    }
    .profile-card .info .details {
      font-size: .85rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .profile-card .info .status {
      font-size: .8rem;
      font-style: italic;
      color: var(--text-secondary);
      line-height: 1.2;
    }
    .profile-card .btn-update {
      display: block;
      margin: 10px auto 12px;
      padding: 6px 12px;
      font-size: .85rem;
      color: #fff;
      background: currentColor;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* рамки и кнопки по полу */
    .gender-male  .avatar img,
    .gender-male  .btn-update { color: var(--blue); }
    .gender-female .avatar img,
    .gender-female .btn-update { color: var(--pink); }

    /* Вариант 1: классика (см. выше) */
    .variant-1 { /* нет доп. стилей */ }

    /* Вариант 2: аватар чуть выносится за границы */
    .variant-2 .avatar {
      margin-top: -10px;
      border-bottom: 2px solid #ddd;
    }
    .variant-2 .avatar img {
      box-shadow: 0 0 0 4px var(--bg-card);
    }

    /* Вариант 3: фон шейд градиент */
    .variant-3 {
      background: linear-gradient(135deg, #faf, #aff);
    }
    .variant-3 .avatar {
      background: transparent;
    }

    /* Вариант 4: карточка с обводкой */
    .variant-4 {
      border: 2px solid #ddd;
    }
    .variant-4 .avatar {
      background: #f9f9f9;
    }

    /* Вариант 5: закруглённые углы фотографии */
    .variant-5 .avatar img {
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <!-- Вариант 1 -->
  <div class="profile-card variant-1 gender-male">
    <div class="avatar">
      <img src="https://via.placeholder.com/150" alt="Аватар">
    </div>
    <div class="info">
      <div class="name">Иван Петров</div>
      <div class="details">♂, 30 лет</div>
      <div class="status">«Привет всем!»</div>
      <button class="btn-update">Обновить</button>
    </div>
  </div>

    </div>
    <div class="info">

</html>
