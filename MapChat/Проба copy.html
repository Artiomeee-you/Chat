from pathlib import Path

html_content = """
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10 Smooth Inner Button Animations</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 40px;
    background: #f4f4f4;
    font-family: sans-serif;
  }
  .container {
    flex: 1 1 30%;
    text-align: center;
  }
  .btn {
    position: relative;
    display: inline-block;
    padding: 15px 30px;
    font-size: 16px;
    color: white;
    background: #333;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    overflow: hidden;
  }

  /* 1. Inner Pulse */
  .inner-pulse::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 0; height: 0;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: innerPulse 1.2s ease-out infinite;
  }
  @keyframes innerPulse {
    0% { width: 0; height: 0; opacity: 0.7; }
    70% { width: 200%; height: 200%; opacity: 0; }
    100% { opacity: 0; }
  }

  /* 2. Gradient Flow */
  .gradient-flow {
    background: linear-gradient(90deg, #333, #555, #333);
    background-size: 200% 100%;
    animation: gradientFlow 3s linear infinite;
  }
  @keyframes gradientFlow {
    0% { background-position: 0% 0%; }
    100% { background-position: -200% 0%; }
  }

  /* 3. Inner Glow */
  .inner-glow {
    box-shadow: inset 0 0 0 rgba(255,255,255,0);
    transition: box-shadow 0.3s;
  }
  .inner-glow:hover {
    box-shadow: inset 0 0 20px rgba(255,255,255,0.6);
  }

  /* 4. Fill Wave */
  .fill-wave {
    background: #333;
  }
  .fill-wave::before {
    content: "";
    position: absolute;
    bottom: 0; left: -100%;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-20deg);
    animation: fillWave 1s ease-in-out infinite;
  }
  @keyframes fillWave {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: -100%; }
  }

  /* 5. Text Clip */
  .text-clip {
    background: #333;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: textClip 3s ease infinite;
  }
  @keyframes textClip {
    0% { background-image: linear-gradient(90deg, #fff, #fff 20%, #333 20%, #333); background-size: 200% 100%; background-position: -100% 0; }
    100% { background-position: 100% 0; }
  }

  /* 6. Soft Ripple */
  .soft-ripple {
    overflow: hidden;
  }
  .soft-ripple::after {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 10px; height: 10px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: softRipple 1s ease-out infinite;
  }
  @keyframes softRipple {
    0% { transform: translate(-50%,-50%) scale(0); opacity: 0.7; }
    80% { transform: translate(-50%,-50%) scale(4); opacity: 0; }
    100% { opacity: 0; }
  }

  /* 7. Inner Orb */
  .inner-orb::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 8px; height: 8px;
    background: white;
    border-radius: 50%;
    animation: innerOrb 1.5s ease-in-out infinite;
  }
  @keyframes innerOrb {
    0%   { transform: translate(-50%, -50%) scale(1); }
    25%  { transform: translate(40%, -50%) scale(1.2); }
    50%  { transform: translate(-50%, 40%) scale(1); }
    75%  { transform: translate(-140%, -50%) scale(0.8); }
    100% { transform: translate(-50%, -140%) scale(1); }
  }

  /* 8. Color Shift */
  .color-shift {
    animation: colorShift 4s linear infinite;
  }
  @keyframes colorShift {
    0%   { background-color: #333; }
    33%  { background-color: #e74c3c; }
    66%  { background-color: #f1c40f; }
    100% { background-color: #333; }
  }

  /* 9. Inner Spin */
  .inner-spin::before {
    content: "";
    position: absolute;
    top: 50%; left: 50%;
    width: 60%; height: 60%;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: innerSpin 1s linear infinite;
  }
  @keyframes innerSpin {
    0%   { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* 10. Shadow Pulse */
  .shadow-pulse {
    box-shadow: inset 0 0 0 rgba(255,255,255,0);
    animation: shadowPulse 2s ease-in-out infinite;
  }
  @keyframes shadowPulse {
    0%   { box-shadow: inset 0 0 0 rgba(255,255,255,0.4); }
    50%  { box-shadow: inset 0 0 20px rgba(255,255,255,0.4); }
    100% { box-shadow: inset 0 0 0 rgba(255,255,255,0.4); }
  }
</style>
</head>
<body>
  <div class="container"><button class="btn inner-pulse">Inner Pulse</button></div>
  <div class="container"><button class="btn gradient-flow">Gradient Flow</button></div>
  <div class="container"><button class="btn inner-glow">Inner Glow</button></div>
  <div class="container"><button class="btn fill-wave">Fill Wave</button></div>
  <div class="container"><button class="btn text-clip">Text Clip</button></div>
  <div class="container"><button class="btn soft-ripple">Soft Ripple</button></div>
  <div class="container"><button class="btn inner-orb">Inner Orb</button></div>
  <div class="container"><button class="btn color-shift">Color Shift</button></div>
  <div class="container"><button class="btn inner-spin">Inner Spin</button></div>
  <div class="container"><button class="btn shadow-pulse">Shadow Pulse</button></div>
</body>
</html>
"""

file_path = "/mnt/data/animations.html"
with open(file_path, "w") as f:
    f.write(html_content)

file_path
